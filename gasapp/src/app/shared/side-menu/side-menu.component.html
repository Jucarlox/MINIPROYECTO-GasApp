<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="push" class="sidenav-menu">
        <h3 class="sidenav-title">Men√∫</h3>
        <mat-list role="list">
            <mat-list-item role="listitem">
                <a [routerLink]="['/login']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">account_circle</mat-icon> Login
                </a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a [routerLink]="['/gasolineras']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">business</mat-icon> Gasolineras
                </a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a [routerLink]="['/gasolineraslike']" (click)="sidenav.toggle()" routerLinkActive="router-link-active">
                    <mat-icon class="sidenav-icon">favorite</mat-icon> Gasolineras Favoritas
                </a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item role="listitem">
                <mat-icon class="sidenav-icon">logout</mat-icon> Salir
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <p>{{getName()}}</p>
            <img [src]=getPhotoUrl() style="width: 50px; height: 50px; border-radius: 100%;">
            <span style="margin-left: 85%;">GAS APP</span>
            <span class="example-spacer"></span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
